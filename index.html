    <template id="forms">
      <form
        id="edit-profile"
        class="edit-profile"
      >
        <h3 class="edit-profile__title">Редактировать профиль</h3>

        <label for="name">
          <input
            type="text"
            id="name"
            name="name"
            value="Жак-Ив Кусто"
            class="edit-profile__input-form"
        /></label>

        <label for="profession">
          <input
            type="text"
            id="profession"
            name="profession"
            placeholder="Исследователь океана"
            class="edit-profile__input-form"
        /></label>

        <button
          form="input-form"
          aria-label="кнопка отправки данных формы"
          type="submit"
          class="edit-profile__save-button"
        >
          Сохранить
        </button>
      </form>

      <form
        id="add-place"
        class="add-place"
      >
        <h3 class="add-place__title">Новое место</h3>

        <label for="title">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Название"
            class="add-place__input-form"
        /></label>

        <label for="link">
          <input
            type="text"
            id="link"
            name="link"
            placeholder="Ссылка на картинку"
            class="add-place__input-form"
        /></label>

        <button
          form="input-form"
          aria-label="кнопка отправки данных формы"
          type="submit"
          class="add-place__create-button"
        >
          Создать
        </button>
