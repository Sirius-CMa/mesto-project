<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Место</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo/Logo-main.svg"
          alt="Логотип"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/Avatar/Kusto.jpg"
            alt="Фотография автора"
            class="profile__avatar"
          />

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            name="add-button"
          ></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              src="./images/Element-images/kirill-pershin-1088404-unsplash.jpg"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button
                type="button"
                class="element__button-heart"
                name="heart"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Element-images/kirill-pershin-1404681-unsplash.png"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__button-heart"
                name="heart"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Element-images/kirill-pershin-1556355-unsplash.png"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                class="element__button-heart"
                name="heart"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Element-images/kirill-pershin-1404681-unsplash.png"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__button-heart"
                name="heart"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Element-images/kirill-pershin-1556355-unsplash.png"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                class="element__button-heart"
                name="heart"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Element-images/kirill-pershin-1088404-unsplash.jpg"
              alt="Фотография"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button
                type="button"
                class="element__button-heart"
                name="heart"
              ></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copy-right">&copy;&nbsp;2022 Sirius-CMa</p>
      </footer>

      <div class="popup">
        <div class="popup__content">
          <form name="profile" class="popup__form">
            <h3 class="popup__title">Редактировать профиль</h3>

            <label for="name">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Жак-Ив Кусто"
                class="popup__input-form"
            /></label>

            <label for="profession">
              <input
                type="text"
                id="profession"
                name="profession"
                placeholder="Исследователь океана"
                class="popup__input-form"
            /></label>

            <button
              form="profession"
              name="button"
              type="submit"
              class="popup__save-button"
            >
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup__close-button"
            name="close-button"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
