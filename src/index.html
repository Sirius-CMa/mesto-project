<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link
      rel="stylesheet"
      href="./pages/index.css"
    />-->
    <title>Проект Место</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('../images/Logo/Logo-main.svg')%>"
          alt="Логотип"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="<%=require('../images/Avatar/Kusto.jpg')%>"
            alt="Фотография автора"
            class="profile__avatar"
          />

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              aria-label="кнопка редактирования"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            aria-label="кнопка добавления"
            type="button"
            class="profile__add-button"
            name="add-button"
          ></button>
        </section>
        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copy-right">&copy;&nbsp;2022 Sirius-CMa</p>
      </footer>

      <div class="popup overlay popup-edit-profile">
        <div class="popup__content">
          <form id="edit-profile" class="popup__form edit-profile form">
            <h3 class="edit-profile__title">Редактировать профиль</h3>

            <label for="name" class="enter">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Имя"
                class="popup__input"
            /></label>

            <label for="profession" class="enter">
              <input
                type="text"
                id="profession"
                name="profession"
                placeholder="Профессия"
                class="popup__input"
            /></label>

            <button
              form="edit-profile"
              aria-label="кнопка отправки данных формы"
              type="submit"
              class="popup__save-button edit-profile__save-button submit"
            >
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup__close-button"
            aria-label="кнопка закрытия формы"
          ></button>
        </div>
      </div>

      <div class="popup overlay popup-add-place">
        <div class="popup__content">
          <form id="add-place" class="popup__form add-place form">
            <h3 class="add-place__title">Новое место</h3>

            <label for="title" class="enter">
              <input
                type="text"
                id="title"
                name="title"
                value=""
                placeholder="Название"
                class="popup__input"
            /></label>

            <label for="link" class="enter">
              <input
                type="text"
                id="link"
                name="link"
                placeholder="Ссылка на изображение"
                class="popup__input"
            /></label>

            <button
              form="add-place"
              aria-label="кнопка отправки данных формы"
              type="submit"
              class="popup__save-button add-place__create-button submit"
            >
              Создать
            </button>
          </form>
          <button
            type="button"
            class="popup__close-button"
            aria-label="кнопка закрытия формы"
          ></button>
        </div>
      </div>

      <div class="popup overlay popup-photo-fullsize popup_opacity-image">
        <div class="popup__content">
          <div class="image-popup">
            <img src="#" class="popup__photo" alt="Фотографмя" />
            <p class="popup__caption"></p>
          </div>
          <button
            type="button"
            class="popup__close-button"
            aria-label="кнопка закрытия формы"
          ></button>
        </div>
      </div>
    </div>

    <template id="forms">
      <article class="element">
        <div class="element__image-container">
          <img src="#" alt="Фотография" class="element__image" />
        </div>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button
            type="button"
            class="element__button-heart"
            aria-label="Кнопка оценки"
          ></button>
        </div>
        <button
          class="element__button-delete"
          type="button"
          aria-label="Кнопка удаления"
        ></button>
      </article>
    </template>
    <!-- <script src="../js/datacard.js"></script> -->
    <!-- <script src="../js/index.js" defer></script>
    <script src="../js/card.js" defer></script> -->
  </body>
</html>
